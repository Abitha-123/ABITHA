<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<form>
		<div class="card">
		  <img class="User_img" src="User.png" alt="User">
		  <div class="container">
		    <h2><b>LOGIN</b></h2>
		    <input class="textbox" type="text" name="username" placeholder="Enter The User Name" size="35">
		    <br>
		    <input class="textbox" type="password" name="username" placeholder="Enter The Password" size="35">
		    <br>
		    <input class="btn_signin" type="button" name="signin" value="Sign In">
		    <input class="btn_clear" type="reset" name="clear" value="Clear">
		  </div>
		</div>
	</form>
</center>
</body>
</html>
